<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <a href="#about">About</a>
      <a href="#work">Work</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="hero-container">
      <div class="hero-inner">
        <h1>Hey I'm Laiba Ahmed</h1>
        <p>a web developer</p>
      </div>
    </div>

    <div class="project-container">
      <div class="h1">
        <h1>These are some of my projects</h1>
      </div>
      <div class="projects-sec">
        <div class="project-div">
          <img src="tribute.jpg" alt="Tribute Image" />
          <h3>Tribute Page</h3>
        </div>
        <div class="project-div">
          <img src="random-quote-machine.png" alt="Quote machine image" />
          <h3>Random Quote Machine</h3>
        </div>
        <div class="project-div">
          <img src="calc.png" alt="Calculator image" />
          <h3>Javascript Calculator</h3>
        </div>
        <div class="project-div">
          <img src="map.jpg" alt="Map image" />
          <h3>Map Data Across The Globe</h3>
        </div>
        <div class="project-div">
          <img src="wiki.png" alt="Wiki image" />
          <h3>Wikipedia Viewer</h3>
        </div>
        <div class="project-div">
          <img src="tic-tac-toe.png" alt="game image" />
          <h3>Tic Tac Toe game</h3>
        </div>
      </div>
      <button>Show All</button>
    </div>
  </body>
</html>
